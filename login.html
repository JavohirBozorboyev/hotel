<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="assets/css/demo.css" />
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />
    >

    <title>Buyuk Ipak Yo'li Hotel</title>
  </head>
  <body
    style="
      background-image: linear-gradient(
        to right top,
        #02337c,
        #006fb8,
        #00a8ba,
        #00da89,
        #d0ff49
      );
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <section
      class="d-flex align-items-center justify-content-center flex-column p-4 rounded-2"
      style="background: #fff"
    >
      <div>
        <img
          src="img/logoLogin.png"
          style="width: 200px; height: 150px"
          class="mb-3"
        />
      </div>
      <form class="mb-md-0">
        <input
          type="email"
          class="form-control w-px-250"
          id="exampleFormControlInput1"
          placeholder="Login"
        />
        <div class="position-relative mt-3">
          <i
            class="bx bx-low-vision position-absolute"
            style="right: 0%; margin: 6px 5px; font-size: 25px"
          ></i>
          <input
            class="form-control parolInput"
            type="password"
            placeholder="password"
          />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mt-3">Sign In</button>
        </div>
      </form>
    </section>

    <script src="js/password.js"></script>
  </body>
</html>
