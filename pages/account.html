                    <!-- Account -->
                    <hr class="my-0" />
                    <div class="card-body">
                      <form >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label">ism</label>
                            <input
                              class="form-control"
                              type="text"
                              id="firstName"
                              name="firstName"
                              value="John"
                              
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="lastName" class="form-label">Familiya</label>
                            <input class="form-control" type="text" name="lastName" id="lastName" value="Doe" />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              value="john.doe@example.com"
                              placeholder="john.doe@example.com"
                            />
                          </div>    
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="phoneNumber">Telefon Raqam</label>
                            <div class="input-group input-group-merge">
                              <span class="input-group-text">UZ (+99)</span>
                              <input
                                type="text"
                                id="phoneNumber"
                                name="phoneNumber"
                                class="form-control"
                                placeholder=" 99 202 0111"
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="address" class="form-label">Yashash joyi</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Manzil" />
                          </div> 
                          <div class="mb-3 col-md-6">
                            <label for="currency" class="form-label">Daraja</label>
                            <select id="currency" class="select2 form-select">
                              
                              <option value="">Admin</option>
                              <option value="">Supper admin</option>
                              
                            </select>
                          </div>
                        </div>
                        <div class="mt-2">
                          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
                          <button type="submit" class="btn btn-primary me-2">Save</button>
                          
                        </div>
